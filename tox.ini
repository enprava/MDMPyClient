[tox]
envlist =
    py310,
    lint,
	docs

[gh-actions]
python =
    3.10: py310,lint,docs

[testenv]
deps = -r{toxinidir}/requirements_test.txt
setenv = PYTHONPATH = {toxinidir}
commands = pytest tests --cov-config=.coveragerc --cov ./ --cov-report term --cov-report xml

[testenv:lint]
basepython=python3
deps = -r{toxinidir}/requirements_test.txt
setenv = PYTHONPATH = {toxinidir}
disable = 'too-many-arguments'
commands = prospector --no-autodetect src/


[coverage:xml]
output = .test_report/coverage.xml

[coverage:run]
source = .
branch = True
omit =
	*settings*
	*__init__.py
	*urls*
	.tox*
	*tests*
	run*
	*docs*
	setup.py
	src/utiles/*
	src/main.py

[coverage:report]
show_missing = True
ignore_errors = True
fail_under = 0
exclude_lines =
	pragma: no cover
	noqa

	raise AssertionError
	raise NotImplementedError

	if 0:
	if __name__ == .__main__.:

	def __repr__
	if self\.debug
	if settings\.DEBUG


[testenv:docs]
description = invoke sphinx-build to build the HTML docs
whitelist_externals = make
commands = make -C ./docs html


